{% extends 'base.html' %}

{% block change_game %}
    <h1>{% block game_change %} Edit "{{ game['g_title'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="g_title">Game Title</label>
        <br>
        <input type="text" name="g_title"
               placeholder="Game title"
               value="{{ request.form['g_title'] or game['g_title'] }}"></input>
        <br>

        <label for="year_no">Year Number</label>
        <br>
        <input type="text" name="year_no"
               placeholder="Year"
               value="{{ request.form['year_no'] or game['year_no'] }}"></input>
        <br>

        <label for="favorite">Is favorite? (0 no, 1 yes)</label>
        <br>
        <input type="text" name="favorite"
               placeholder="Favorite?"
               value="{{ request.form['favorite'] or game['favorite'] }}"></input>
        <br>

        <label for="media_comment">Game Comment</label>
        <br>
        <input type="text" name="media_comment"
               placeholder="Game comment"
               value="{{ request.form['media_comment'] or game['media_comment'] }}"></input>
        <br>

        <label for="star_amount">Game Star Amount</label>
        <br>
        <input type="text" name="star_amount"
               placeholder="Star amount"
               value="{{ request.form['star_amount'] or game['star_amount'] }}"></input>
        <br>
        
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
